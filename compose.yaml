services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: story-clash-codex:local
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
